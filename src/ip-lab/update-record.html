<html>
  <head>
    <title>Update record</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>

  <body>
    <div>
      <h2 class="text-center sec">Update record</h2>

      <main class="main-body">
        <div class="content">
          <form action="/ip-lab/api/update-record" method="post">
            <fieldset>
              <label for="id">
                <h4>Enter the ID:</h4> </label
              ><br />
              <input required type="number" name="id" id="id" />
              <br />
              <label for="address">Enter the updated address:</label><br />
              <input required type="text" name="address" id="address" />
              <br />
              <input type="submit" value="Submit" />
              <input type="reset" value="Clear" />
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
